<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Gestionnaire de contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="~{include/navbar :: navbar}">la nav</div>
    <h3 th:text="${message}" class="text-center"></h3>
</header>
<div class="container">
    <div>
        <form action="#" th:action="@{/user/profile-update/}+${user.getId()}" th:object="${user}" method="post">
            <div class="mb-3">
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Nom: </label>
                <input type="text" class="form-control" th:field="*{firstname}" id="firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Pr√©nom: </label>
                <input type="text" class="form-control" th:field="*{lastname}" id="lastname">
            </div>
            <div class="mb-3">
                <input type="hidden" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Photo (Url): </label>
                <input type="text" class="form-control" th:field="*{photo}" id="phone">
            </div>
            <div class="mb-3">
                <label for="mdp" class="form-label">Mot de passe</label>
                <input type="text" class="form-control" th:field="*{password}" id="mdp" >
            </div>

            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>
</div>
</section>
</body>
</html>
