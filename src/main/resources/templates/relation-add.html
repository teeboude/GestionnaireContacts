<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<header>
  <h3 class="text-center">Nouvelle relation de </h3>
</header>
<section>
  <div class="container">
    <div>
      <form action="#" th:action="@{/contact/update/relation}" th:object="${relation}" method="post">
        <div class="mb-3">
          <label for="relationship" class="form-label">Lien: </label>
          <input type="text" th:field="*{lien}" id="relationship">
        </div>
        <div class="mb-3">
          <input type="hidden" th:field="*{contactEntree}" th:value="${relation.contactEntree}" id="contact1">
        </div>
        <div class="mb-3">
          <label for="contact2" class="form-label">Avec: </label>
          <select th:field="*{contactSortie}" id="contact2"  class="form-select">
            <option th:each="contact1 : ${contacts}" th:value="${contact1.id}" th:text="${contact1.firstname} + ${contact1.lastname}">SÃ©lectionner un contact</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
