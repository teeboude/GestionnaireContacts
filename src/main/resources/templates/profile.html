<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Gestionnaire de contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<header>
  <div th:replace="~{include/navbar :: navbar}">la nav</div>
  <h3>Détail du profil</h3>
</header>
<div class="container">
    <div>
        <h5>Infos personnelles</h5>
        <table class="table">
            <thead>
            <tr class = "table-primary">
                <th>Nom</th>
                <th>Prénom</th>
                <th>Photo</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.getFirstname()}"></td>
                <td th:text="${user.getLastname()}"></td>
                <td th:text="${user.getPhoto()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h5>Logins</h5>
        <table class="table ">
            <thead>
            <tr class = "table-primary">
                <th>Email</th>
                <th>Mot de passe</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getPassword()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/user/profile-update/}+${user.getId()}">Editer le profil</a>
    </div>

</div>
</body>
</html>
