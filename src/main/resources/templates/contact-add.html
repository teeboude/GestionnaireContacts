<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<header>
  <div th:replace="~{include/navbar :: navbar}">la nav</div>
  <h3 class="text-center">Nouveau contact</h3>
</header>
<section>
  <div class="container">
    <div>
      <form action="#" th:action="@{/contact/create}" th:object="${contact}" method="post">
        <div class="mb-3">
          <label for="firstname" class="form-label">Nom: </label>
          <input type="text" th:field="*{firstname}" id="firstname">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Prénom: </label>
          <input type="text" th:field="*{lastname}" id="lastname">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail: </label>
          <input type="text" th:field="*{email}" id="email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">N° de téléphone: </label>
          <input type="text" th:field="*{phone}" id="phone">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Notes: </label>
          <input type="text" th:field="*{description}" id="description">
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </div>
</section>

</body>
</html>
