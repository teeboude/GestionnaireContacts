<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center">
<header>
  <h2>Gestionnaire de contacts</h2>
  <h4>Formulaire d'inscription</h4>
</header>
<main>
  <form action="#" th:action="@{/connection/register}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="firstname" class="form-label">Nom </label>
      <input id="firstname" type="text" th:field="*{firstname}">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Pr√©nom </label>
      <input id="lastname" type="text" th:field="*{lastname}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail </label>
      <input id="email" type="text" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe </label>
      <input id="password" type="text" th:field="*{password}">
    </div>
    <div class="mb-3">
      <label for="photo" class="form-label">Photo de profile </label>
      <input id="photo" type="text" th:field="*{photo}">
    </div>
    <button class="btn btn-primary" type="submit">Je confirme</button>
  </form>
</main>
</body>
</html>
