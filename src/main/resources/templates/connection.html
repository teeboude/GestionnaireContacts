<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <title>Crow List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center">
<header>
    <h2>Gestionnaire de contacts</h2>
</header>
<section>
    <form action="#" th:action="@{/connection}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input id="email" type="text" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"></label>
            <input id="password" type="text" th:field="*{password}">
        </div>
        <div>
            <p>Pas encore inscrit?</p><a th:href="@{/register}">C'est par ici!</a>
        </div>
    </form>
</section>
</body>
</html>
