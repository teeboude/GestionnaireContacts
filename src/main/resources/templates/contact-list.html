<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search" action="#" th:action="@{/contact/list}">
        <input name="search" class="form-control me-2" type="search" th:value="${search}" placeholder="Recherche">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <h2 class="text-center">Liste des contacts</h2>
</header>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <table class="table">
          <thead>
          <tr class="table-primary">
            <th>Nom </th>
            <th>Prénom </th>
            <th>Détails</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p:${contacts}">
            <td th:text="${p.firstname}"></td>
            <td th:text="${p.lastname}"></td>
            <td><a th:href="@{/contact/list/}+${p.id}">Fiche</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
</body>
</html>
