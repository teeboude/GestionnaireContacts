<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<header>
  <h3 th:text="${message}" class="text-center"></h3>
</header>
<section>
  <div class="container">
    <div>
      <form action="#" th:action="@{/contact/update/relation}" th:object="${relation}" method="post">
        <div class="mb-3">
          <input type="hidden" th:field="*{id}">
        </div>
        <div class="mb-3">
          <label for="relationship" class="form-label">Lien: </label>
          <input type="text" th:field="*{lien}" id="relationship">
        </div>
        <div class="mb-3">
          <input type="hidden" th:field="*{contactEntree}" th:value="${relation.contactEntree}">
        </div>
        <div class="mb-3">
          <input type="hidden" th:field="*{contactSortie}" th:value="${relation.contactSortie}">
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
