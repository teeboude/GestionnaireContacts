<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Fiche détaillée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<header>
    <h3 th:text="${contact.firstname}    +${contact.lastname}" class="text-center">titre</h3>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p th:text="${contact.email}"></p>
                <p th:text="${contact.phone}"></p>
                <p th:text="${contact.description}"></p>
                <table class="table">
                    <thead>
                    <tr class = "table-primary">
                        <th>Lien</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Accès à la fiche</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="l:${contact.relations}">
                        <td th:text="${l.lien}"></td>
                        <td th:text="${l.contactSortie.firstname}"></td>
                        <td th:text="${l.contactSortie.lastname}"></td>
                        <td><a th:href="@{/contact/list/}+${l.id}">Voir plus</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
